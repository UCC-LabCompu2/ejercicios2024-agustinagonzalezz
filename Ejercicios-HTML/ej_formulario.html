<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form>
    <p>
        Nombre: <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" size="60" maxlength="40">
    </p>
    <p>
        Apellido: <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
    </p>
    <p>
        Sexo:
        <input type="radio" name="genero" id="masculino" value="masculino">Masculino
        <input type="radio" name="genero" id="femenino" value="femenino">Femenino
        <input type="radio" name="genero" id="noRev" value="noRev">Prefiero No Revelarlo

    </p>
    <p>
        Edad: <input type="number" name="edad" id="edad" min="0" max="100" maxlength="3" size="4">
    </p>
    <p>
        Email: <input type="email" name="email" id="email" placeholder="Ingrese su email" size="40">
    </p>
    <p>
        Usuario: <input type="usuario" name="usuario" id="usuario" placeholder="Ingrese su usuario">
    </p>
    <p>
        Password: <input type="password" name="password" id="password" placeholder="Ingrese su Password">
    </p>
    <p>
        Confirmar Password: <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Ingrese su Password">
    </p>
    <p>
        Tipo de servicio:
        <select name="tipoServicio" id="tipoServicio">
            <option value="free">Free </option>
            <option value="standard">Standard </option>
            <option value="premium">Premium </option>
        </select>
    </p>
    <p>
        Tema:
        <input  type="checkbox" name="politica" id="politica">Política
        <input  type="checkbox" name="negocios" id="negocios">Negocios
        <input  type="checkbox" name="tecnologia" id="tecnologia">Tecnología
        <input  type="checkbox" name="salud" id="salud">Salud
    </p>
    <p>
        <textarea
                name="comentario" id="comentario" rows="8">Agregue un comentario:
        </textarea>
    </p>
    <p>
        <button type="button">
            Boton de Enviar
        </button>
    </p>
</form>
</body>
</html>
